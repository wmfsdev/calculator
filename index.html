<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
<div class="calc-container">
    <div class="display">
        <div class="operator-display"></div>
        <div class="number-display">number</div>
    </div>
    
            <div class="buttons">

                    <div class="row-one">
                        <div class="key">C</div>
                        <div class="num-key">7</div>
                        <div class="num-key">3</div>
                        <div class="num-key">1</div>
                        <div class="key">00</div>
                    </div>
                    
                    <div class="row-two">
                        <div class="key">/</div>
                        <div class="num-key">8</div>
                        <div class="num-key">5</div>
                        <div class="num-key">2</div>
                        <div class="num-key">0</div>
                    </div>

                    <div class="row-three">
                        <div class="key">X</div>
                        <div class="num-key">9</div>
                        <div class="num-key">6</div>
                        <div class="num-key">3</div>
                        <div class="key">.</div>
                    </div>

                    <div class="row-four">
                        <div class="key">&lt;</div>
                        <div class="key">-</div>
                        <div class="key">+</div>
                        <div class="equals">=</div>
                    </div>
            </div>   
</div>


</body>
<script src="script.js"></script>
</html>
